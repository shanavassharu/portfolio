<body>
    <div class="container">
        <div class="container">
            <div class="section-one">
                <h1 class="section-one__name">shanavas sharu</h1>

                <a class="section-one__contact" href="index.html">Home</a>

            </div>
            <div class="contact-form">
                <form>
                    <table>

                        <tr>
                            <td>Name:</td>
                            <td>
                                <input type="text" placeholder="Enter your name" class="contact-form__input">
                            </td>
                        </tr>
                        <tr>
                            <td> Email:</td>
                            <td>
                                <input type="text" placeholder="Enter your Email" class="contact-form__input">
                            </td>
                        </tr>
                        <tr>
                            <td>Message:</td>
                            <td>
                               <textarea placeholder="message" class="contact-form__textarea"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit"class="contact-form__submit">
                            </td>
                        </tr>
                    </table>
                </form>
                <div class="section-five">
                    <p class="section-five__title"> social media:
                        <a>Instagram</a>,
                        <a> LinkedIn</a>
                    </p>
                    <p class="section-five__desc">&copy; Shanavas Sharu</p>


                </div>


            </div>
</body>
